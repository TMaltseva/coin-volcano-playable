<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Coin Volcanoes</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000 !important;
        }
    </style>
    
    <link rel="preload" href="backgrounds/bg_01.png" as="image">
</head>

<body>
    <div id="loading-screen" class="screen active">
        <div class="background-container">
            <img id="bg-image" src="backgrounds/bg_01.png" alt="Background" class="background-image">
            <div class="blur-overlay"></div>
            <canvas id="sparkles-canvas" class="sparkles-canvas"></canvas>
        </div>
        <div class="loading-content">
            <div class="logo-container">
                <img id="logo" src="logo/logo.png" alt="Logo" class="logo">
            </div>
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="chest-screen" class="screen">
        <div class="background-container">
            <img id="bg-image-chest" src="backgrounds/bg_01.png" alt="Background" class="background-image">
            <div class="blur-overlay"></div>
            <canvas id="sparkles-canvas-chest" class="sparkles-canvas"></canvas>
        </div>
        <div class="chests-container">
            <div class="chest-wrapper" data-chest="0">
                <div class="chest-container">
                    <img src="ui/chest/chest-closed.png" alt="Chest" class="chest-image chest-closed">
                    <img src="ui/chest/chest-opened.png" alt="Chest Opened" class="chest-image chest-opened">
                    <canvas class="chest-animation-canvas"></canvas>
                    <canvas class="light-canvas"></canvas>
                    <canvas class="coin-canvas"></canvas>
                </div>
                <div class="win-indicator">
                    <img src="ui/billet/bonus.png" alt="Bonus" class="bonus-image">
                    <div class="billet-container">
                        <img src="ui/billet/billet.png" alt="Billet" class="billet-image">
                        <span class="win-amount">0</span>
                    </div>
                </div>
            </div>
            <div class="chest-wrapper" data-chest="1">
                <div class="chest-container">
                    <img src="ui/chest/chest-closed.png" alt="Chest" class="chest-image chest-closed">
                    <img src="ui/chest/chest-opened.png" alt="Chest Opened" class="chest-image chest-opened">
                    <canvas class="chest-animation-canvas"></canvas>
                    <canvas class="light-canvas"></canvas>
                    <canvas class="coin-canvas"></canvas>
                </div>
                <div class="win-indicator">
                    <img src="ui/billet/bonus.png" alt="Bonus" class="bonus-image">
                    <div class="billet-container">
                        <img src="ui/billet/billet.png" alt="Billet" class="billet-image">
                        <span class="win-amount">0</span>
                    </div>
                </div>
            </div>
            <div class="chest-wrapper" data-chest="2">
                <div class="chest-container">
                    <img src="ui/chest/chest-closed.png" alt="Chest" class="chest-image chest-closed">
                    <img src="ui/chest/chest-opened.png" alt="Chest Opened" class="chest-image chest-opened">
                    <canvas class="chest-animation-canvas"></canvas>
                    <canvas class="light-canvas"></canvas>
                    <canvas class="coin-canvas"></canvas>
                </div>
                <div class="win-indicator">
                    <img src="ui/billet/bonus.png" alt="Bonus" class="bonus-image">
                    <div class="billet-container">
                        <img src="ui/billet/billet.png" alt="Billet" class="billet-image">
                        <span class="win-amount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="custom-cursor" class="custom-cursor">
        <img src="ui/hand/hand.png" alt="Hand cursor">
    </div>

    <script type="module" src="/src/index.js"></script>
</body>
</html>
